<div class="temp-check">
  <div class="reaction-controls">
    <span class="reaction-container">
      <p><strong>Strong Positive</strong></p>
      <button title="Strong Positive" class="reaction-item button" @click="react('❤️')">
        ❤️ {{countReactions('❤️')}}
      </button>
      <div class="floating hide" v-if="countReactions('❤️') > 0">
        <div class="arrow top right"></div>
        <span>{{listNames('❤️')}}</span>
      </div>
    </span>
    <span class="reaction-container">
      <p><strong>Positive</strong></p>
      <button title="Positive" class="reaction-item button" @click="react('👍')">
        👍 {{countReactions('👍')}}
      </button>
      <div class="floating hide" v-if="countReactions('👍') > 0">
        <div class="arrow top right"></div>
        <span>{{listNames('👍')}}</span>
      </div>
    </span>
    <span class="reaction-container">
      <p><strong>Confused</strong></p>
      <button title="Confused" class="reaction-item button" @click="react('❓')">
        ❓ {{countReactions('❓')}}
      </button>
      <div class="floating hide" v-if="countReactions('❓') > 0">
        <div class="arrow top right"></div>
        <span>{{listNames('❓')}}</span>
      </div>
    </span>
    <span class="reaction-container">
      <p><strong>Indifferent</strong></p>
      <button title="Indifferent" class="reaction-item button" @click="react('🤷')">
        🤷 {{countReactions('🤷')}}
      </button>
      <div class="floating hide" v-if="countReactions('🤷') > 0">
        <div class="arrow top right"></div>
        <span>{{listNames('🤷')}}</span>
      </div>
    </span>
    <span class="reaction-container">
      <p><strong>Unconvinced</strong></p>
      <button title="Unconvinced" class="reaction-item button" @click="react('😕')">
        😕 {{countReactions('😕')}}
      </button>
      <div class="floating hide" v-if="countReactions('😕') > 0">
        <div class="arrow top right"></div>
        <span>{{listNames('😕')}}</span>
      </div>
    </span>
    <span class="reaction-container">
      <p><strong>Negative</strong></p>
      <button title="Negative" class="reaction-item button" @click="react('👎')">
        👎 {{countReactions('👎')}}
      </button>
      <div class="floating hide" v-if="countReactions('👎') > 0">
        <div class="arrow top right"></div>
        <span>{{listNames('👎')}}</span>
      </div>
    </span>
  </div>
</div>
